<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* لتعتيم الفيديو */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1s forwards;
            animation-delay: 0.5s;
        }

        .hearts {
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="vidio/lv_7172711930845515010_20241211213032.mp4" type="video/mp4">
       
    </video>
    <div class="container">
        <div class="message">كل سنة وانتي طيبه ياديدا </div>
        <div class="hearts">❤️❤️❤️❤️❤️</div>
    </div>
    <div class="footer">أتمنى لك يومًا مليئًا بالحب والسعادة!</div>
</body>
</html>
